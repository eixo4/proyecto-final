{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="glass-panel p-5 rounded-4 text-center">

            <div class="mb-4">
                <i class="bi bi-shield-lock-fill text-accent display-4"></i>
                <h3 class="fw-bold mt-3 text-white">Acceso Profesores</h3>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="mb-3 text-start">
                    <label class="form-label text-muted-light small">Usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="admin" required>
                </div>

                <div class="mb-4 text-start">
                    <label class="form-label text-muted-light small">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••" required>
                </div>

                <button type="submit" class="btn btn-mint w-100 py-2">
                    Entrar
                </button>
            </form>

            <div class="mt-4">
                <a href="/" class="text-decoration-none text-muted-light small hover-text-white">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
